<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<link rel="stylesheet" type= "text/css" href="stylecarosuel.css">

</head>
<body>



<div class="container">

  <br>
  <br>
  <div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="images/Rewards.png" data-slide-to="0" class="active"></li>
      <li data-target="images/Game 2.png" data-slide-to="1"></li>
      <li data-target="images/Diane Persona2_image.png" data-slide-to="2"></li>
    </ol>

    <h2> Heres some sample UI designs I created for Chore Quest<h2>
    <!-- Wrapper for slides -->
    <div class="carousel-inner">
      <div class="item active">
        <img src="images/Rewards.png" alt="Start Page" style= "width:30%; margin-right:auto;margin-left:auto;"><br><h5>Rewards page was created using sketch and some photoshop.</h5>
      </div>

      <div class="item">
        <img src="images/Game 2.png" alt="Game Screen" style= "width:30%; margin-right:auto;margin-left:auto;"><h5>This is a screenshot of the game section of Chore App, this was also created using Photoshop and Sketch.</h5>
      </div>

      <div class="item">
        <img src="images/Diane Persona2_image.png" alt="Persona" style= "width:50%; margin-right:auto;margin-left:auto;"><h5>This is the persona I used to create my Chore App. </h5>
      </div>
    </div>

    <!-- Left and right controls -->
<a class="left carousel-control" href="#myCarousel" data-slide="prev">
  <span class="glyphicon glyphicon-chevron-center"></span>
  <span class="sr-only">Previous</span>
</a>
<a class="right carousel-control" href="#myCarousel" data-slide="next">
  <span class="glyphicon glyphicon-chevron-right"></span>
  <span class="sr-only">Next</span>
</a>
</div>
</div>

</body>
<html>
